<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📁 TUGAS 3 - CLOUD COMPUTING</h1>
            <p>Frontend dengan Nginx + Backend Flask API</p>
        </div>

        <!-- API Input Section -->
        <div class="api-section">
            <h3>🔗 Endpoint API Backend:</h3>
            <div class="input-group">
                <input 
                    type="text" 
                    id="apiEndpoint" 
                    class="api-input" 
                    placeholder="http://13.210.70.244:5000/api/users"
                    value="">
                <button class="btn btn-primary" onclick="loadData()">🔄 Load Data</button>
            </div>
            <p style="font-size: 12px; color: #6c757d; margin-top: 10px;">
                🖥️ Backend Server: <strong>13.210.70.244:5000</strong> | 
                🌐 Frontend: <strong>Nginx Static Server</strong>
            </p>
        </div>

        <!-- Status -->
        <div id="status"></div>

        <!-- Data Display -->
        <div class="data-container">
            <div id="dataDisplay">
                <div class="empty-state">
                    <h3>🚀 Tugas 3 Cloud Computing</h3>
                    <p>Frontend Nginx + Backend Flask API</p>
                    <p>Klik "Load Data" untuk mengambil data dari backend</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
